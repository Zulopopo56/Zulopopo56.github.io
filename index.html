<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <title>p2p_game_godot</title>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <style>
        /* Стили остаются без изменений */
    </style>
    <link id="-gd-engine-icon" rel="icon" type="image/png" href="p2p_game_godot.icon.png" />
    <link rel="apple-touch-icon" href="p2p_game_godot.apple-touch-icon.png"/>
</head>
<body>
    <canvas id="canvas">
        Your browser does not support the canvas tag.
    </canvas>

    <noscript>
        Your browser does not support JavaScript.
    </noscript>

    <div id="status">
        <img id="status-splash" class="show-image--true fullsize--true use-filter--true" src="p2p_game_godot.png" alt="">
        <progress id="status-progress"></progress>
        <div id="status-notice"></div>
    </div>

    <script src="p2p_game_godot.js"></script>
    <script>
    const GODOT_CONFIG = {
        "args": [],
        "canvasResizePolicy": 2,
        "ensureCrossOriginIsolationHeaders": true,
        "executable": "p2p_game_godot",
        "experimentalVK": true,
        "fileSizes": {
            "p2p_game_godot.pck": 34960,
            "p2p_game_godot.wasm": 52126319
        },
        "focusCanvas": true,
        "gdextensionLibs": []
    };
    const GODOT_THREADS_ENABLED = false;
    const engine = new Engine(GODOT_CONFIG);

    // Выносим функции PeerJS в глобальную область видимости
    let peer = null;
    let connection = null;
    let peerInitialized = false; // Флаг инициализации

    function generateShortId() {
        return Math.random().toString(36).substr(2, 4);
    }

    function initPeer() {
        // Защита от повторной инициализации
        if (peerInitialized) return;
        peerInitialized = true;
        
        console.log("Initializing PeerJS...");
        peer = new Peer(generateShortId(), {
            config: {
                iceServers: [
                    { urls: 'stun:stun.l.google.com:19302' },
                    { urls: 'stun:stun1.l.google.com:19302' },
                    { urls: 'stun:stun2.l.google.com:19302' }
                ]
            }
        });

        peer.on('open', (id) => {
            console.log('PeerJS ID:', id);
            if (window.godotFunctions?.setPeerId) {
                godotFunctions.setPeerId(id);
            } else if (typeof godot !== 'undefined') {
                godot.call('set_peer_id', id);
            } else if (engine?.call) {
                engine.call("set_peer_id", id);
            }
        });

        peer.on('error', (err) => console.error('PeerJS error:', err));

        peer.on('connection', (conn) => {
            if (connection) {
                console.log('Already have connection, closing new one');
                conn.close();
                return;
            }
            connection = conn;
            setupConnectionHandlers(conn);
            console.log('Incoming connection from', conn.peer);
        });
    }

    function setupConnectionHandlers(conn) {
        conn.on('open', () => {
            console.log('Connection established with', conn.peer);
            if (window.godotFunctions?.onConnectionOpen) {
                godotFunctions.onConnectionOpen(conn.peer);
            } else if (typeof godot !== 'undefined') {
                godot.call('on_connection_open', conn.peer);
            } else if (engine?.call) {
                engine.call("on_connection_open", conn.peer);
            }
        });

        conn.on('data', (data) => console.log('Received data:', data));
        conn.on('close', () => {
            console.log('Connection closed');
            connection = null;
        });
        conn.on('error', (err) => {
            console.error('Connection error:', err);
            connection = null;
        });
    }

    window.connectToPeer = function(remoteId) {
        if (!peer) {
            console.warn('Peer not ready');
            return;
        }
        if (connection) {
            console.warn('Already connected');
            return;
        }
        console.log('Connecting to peer:', remoteId);
        connection = peer.connect(remoteId);
        setupConnectionHandlers(connection);
    };

    window.enterFullscreenAndLandscape = function() {
        const canvas = document.getElementById('canvas');
        if (canvas.requestFullscreen) {
            canvas.requestFullscreen().then(() => {
                if (screen.orientation && screen.orientation.lock) {
                    screen.orientation.lock('landscape').catch((err) => {
                        console.warn('Orientation lock failed:', err);
                    });
                }
            }).catch((err) => {
                console.warn('Fullscreen request failed:', err);
            });
        }
    };

    (function() {
        // Инициализация статусных элементов
        const statusOverlay = document.getElementById('status');
        const statusProgress = document.getElementById('status-progress');
        const statusNotice = document.getElementById('status-notice');
        let initializing = true;
        let statusMode = '';

        // Управление отображением статуса
        function setStatusMode(mode) {
            if (statusMode === mode || !initializing) return;
            if (mode === 'hidden') {
                statusOverlay.remove();
                initializing = false;
                return;
            }
            statusOverlay.style.visibility = 'visible';
            statusProgress.style.display = mode === 'progress' ? 'block' : 'none';
            statusNotice.style.display = mode === 'notice' ? 'block' : 'none';
            statusMode = mode;
        }

        // Отображение уведомлений
        function setStatusNotice(text) {
            while (statusNotice.lastChild) {
                statusNotice.removeChild(statusNotice.lastChild);
            }
            const lines = text.split('\n');
            lines.forEach((line) => {
                statusNotice.appendChild(document.createTextNode(line));
                statusNotice.appendChild(document.createElement('br'));
            });
        }

        // Обработка ошибок
        function displayFailureNotice(err) {
            console.error(err);
            if (err instanceof Error) {
                setStatusNotice(err.message);
            } else if (typeof err === 'string') {
                setStatusNotice(err);
            } else {
                setStatusNotice('An unknown error occurred.');
            }
            setStatusMode('notice');
            initializing = false;
        }

        // Проверка поддержки функций
        const missing = Engine.getMissingFeatures({
            threads: GODOT_THREADS_ENABLED,
        });

        // Обработка отсутствующих функций
        if (missing.length !== 0) {
            if (GODOT_CONFIG['serviceWorker'] && 
                GODOT_CONFIG['ensureCrossOriginIsolationHeaders'] && 
                'serviceWorker' in navigator) {
                // Попытка установки Service Worker
                let serviceWorkerRegistrationPromise;
                try {
                    serviceWorkerRegistrationPromise = navigator.serviceWorker.getRegistration();
                } catch (err) {
                    serviceWorkerRegistrationPromise = Promise.reject(new Error('Service worker registration failed.'));
                }
                
                Promise.race([
                    serviceWorkerRegistrationPromise.then((registration) => {
                        if (registration != null) {
                            return Promise.reject(new Error('Service worker already exists.'));
                        }
                        return engine.installServiceWorker();
                    }),
                    new Promise((resolve) => setTimeout(resolve, 2000))
                ]).then(() => window.location.reload())
                .catch((err) => console.error('Error while registering service worker:', err));
            } else {
                displayFailureNotice('Error\nThe following features are missing:\n' + missing.join('\n'));
            }
        } else {
            setStatusMode('progress');
            engine.startGame({
                'onProgress': function(current, total) {
                    if (current > 0 && total > 0) {
                        statusProgress.value = current;
                        statusProgress.max = total;
                    } else {
                        statusProgress.removeAttribute('value');
                        statusProgress.removeAttribute('max');
                    }
                },
            }).then(() => {
                setStatusMode('hidden');
                // Инициализируем PeerJS после загрузки Godot
                initPeer();
            }, displayFailureNotice);
        }
    })();
    </script>
</body>
</html>
